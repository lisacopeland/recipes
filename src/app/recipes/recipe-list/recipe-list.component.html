<div class="recipe-list row">
  <div class="col-xs-12">
    <button
        class="btn add-button"
        (click)="createNew()">Add a Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
        *ngFor="let recipeElement of recipes; let i = index"
        [recipe]="recipeElement"
        [index]="i"></app-recipe-item>
  </div>
</div>
