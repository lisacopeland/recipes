<div class="recipe-detail-box row">
  <!-- the image -->
  <div class="row">
    <div class="col-xs-12">
      <img [src]="thisRecipe.imagePath" alt="{{ thisRecipe.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
  </div>

  <!-- the recipe name -->
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ thisRecipe.name }}</h1>
    </div>
  </div>

  <!-- The Manage Recipe Dropdown -->
  <div class="button-drop row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a (click)="onAddIngredients()" style="cursor: pointer;">Add To shopping list</a>
          </li>
          <li>
            <a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a>
          </li>
          <li>
            <a (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Recipe Description -->
  <div class="row">
    <div class="recipe-desc col-xs-12">
      {{ thisRecipe.description }}
    </div>
  </div>

  <!-- Ingredient List -->
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group list-group-flush">
        <li class="list-item-narrow list-group-item" *ngFor="let ingredient of thisRecipe.ingredients">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
