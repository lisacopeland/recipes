<div class="row">
  <div class="col-xs-12">
    <img [src]="thisRecipe.imagePath" alt="{{ thisRecipe.name }}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ thisRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!-- you need to add the open class to show the dropdown menu -->
    <!-- you need to add a click function to the button group to make this happen -->
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddIngredients()" style="cursor: pointer;">to shopping list</a>
        </li>
        <li>
          <a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a>
        </li>
        <li>
          <a (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ thisRecipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of thisRecipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>

    </ul>
  </div>
</div>
