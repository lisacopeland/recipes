<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" class="shopping-edit-form" #f="ngForm">
      <div class="row">
        <div class="col-sm-7 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="name-input form-control" ngModel name="name" required>
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="amount-input form-control" ngModel name="amount" required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn edit-button btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button *ngIf="editMode" class="btn edit-button btn-danger" type="button" (click)="onDelete()">Delete</button>
          <button class="btn edit-button btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
