<div class="row shoppinglist-box">

	<div class="col-xs-10">
  <h3>Recipe List</h3>
	<app-shopping-edit></app-shopping-edit>
	<hr>
	<ul class="list-group">
		<a
			class="list-group-item"
			style="cursor: pointer;"
			(click)="onEditItem(i)"
			*ngFor="let ingredient of ingredients; let i = index">

			{{ ingredient.name }} ({{ ingredient.amount }})

		</a>

	</ul>
	</div>
</div>
