<div class="row signup-box">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h4>Enter an Email and Password</h4>
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" class="form-control" required ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" ng-minlength="6" required ngModel>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Signup</button>
    </form>
  </div>
</div>
